[build]
  publish = "_site"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/de/:splat"
  status = 200
  conditions = {Language = ["de"]}

[[redirects]]
  from = "/*"
  to = "/fr/:splat"
  status = 200
  conditions = {Language = ["fr"]}

[[redirects]]
  from = "/*"
  to = "/en/:splat"
  status = 200

[[redirects]]
  from = "/"
  to = "/en"
  status = 200
