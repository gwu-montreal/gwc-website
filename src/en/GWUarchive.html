---
layout: default
title: 'GWU Archive'
hideLogo: true
---

<main id="content">
  <div id="description" class="text-block">
    {% renderFile "./src/en/content/GWUarchiveDescription.md" %}
  </div>

  <div id="orgs-list">
    <ul class="region-list">
      {% for resource in gwuArchiveLinks %}
      <li>
        <a href="{{ resource.link }}">{{ resource.name }}</a>
        <span class="org-location">
          - last updated {{ resource.timestamp }}</span
        >
      </li>
      {% endfor %}
    </ul>
  </div>
</main>
