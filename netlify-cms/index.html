<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GWC Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- Preview panel customization -->
    <script>
      CMS.registerPreviewStyle('/style.css');

      const ContentPreview = createClass({
        render: function () {
          const entry = this.props.entry;
          return h(
            'div',
            { id: 'container' },
            h('div', { id: 'header' }),
            h('main', { id: 'content' }, this.props.widgetFor('body')),
            h('div', { id: 'footer' })
          );
        },
      });

      CMS.registerPreviewTemplate('pages', ContentPreview);

      CMS.registerRemarkPlugin('remark-container', { className: '' });

      CMS.registerEditorComponent({
        id: "md-attrs",
        label: "Markdown Attrs",
        fields: [
          {
            name: 'attrs',
            label: 'Attributes',
            widget: 'string'
          }
        ],
        pattern: /^<!--+ ?(.*?) ?-->$/m,
        fromBlock: function(match) {
          return {
            attrs: match[1]
          };
        },
        toBlock: function(data) {
          return `<!--+ ${data.attrs} -->`;
        },
        toPreview: function(data) {
          return `<!-- non-previewed attributes: ${data.attrs} -->`;
        }
      });
    </script>

    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </body>
</html>
